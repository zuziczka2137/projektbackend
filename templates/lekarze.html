<!DOCTYPE html>
<html>
<head>
    <title>Wybierz lekarza</title>
</head>
<body>
    <h1>Wybierz lekarza</h1>
    <form action="/wybrany-lekarz" method="post">
        {% for imie in imiona_lekarzy %}

        {% endfor %}
    </form>
</body>
</html>
